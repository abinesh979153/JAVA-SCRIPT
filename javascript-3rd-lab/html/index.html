<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DISAID - Disaster Preparedness System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <script src="../js/script.js"></script>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center text-danger mb-3">DISAID</h2>
    <p class="text-center text-muted">Personalized Disaster Preparedness System</p>

    <!-- User Form -->
    <div class="row mt-4">
      <div class="col-md-6 mb-3">
        <label class="form-label">Your Location</label>
        <input type="text" id="location" class="form-control" placeholder="Eg: Chennai" required>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Disaster Type</label>
        <select id="disaster" class="form-select">
          <option value="">Select</option>
          <option value="flood">Flood</option>
          <option value="cyclone">Cyclone</option>
          <option value="heatwave">Heat Wave</option>
          <option value="earthquake">Earthquake</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Family Members Count</label>
        <input type="number" id="family" class="form-control" min="1">
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">House Type</label>
        <select id="house" class="form-select">
          <option value="">Select</option>
          <option value="ground">Ground Floor</option>
          <option value="flat">Apartment / Flat</option>
        </select>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-danger px-4" onclick="generatePlan()">Generate My Safety Plan</button>
    </div>
  </div>

  <!-- Output -->
  <div class="card shadow p-4 mt-4 d-none" id="output">
    <h4 class="text-success">Your Personalized Action Plan</h4>
    <p id="result"></p>
  </div>
</div>

</script>
</body>
</html>
